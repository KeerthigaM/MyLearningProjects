<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add New Transport Data</title>
<style>
table, th, td {
	border: 1px solid black;
}

div {
	width: 800px;
	margin: 0 auto;
	border: 1px solid black;
}
</style>
</head>
<body>
	<div>
		<h1>Add New Data</h1>
		<form action="AddServlet" method="post">
			<table>
				<tr>
					<td>Invoice Date:</td>
					<td><input type="text" name="INVOICE_DATE" /></td>
				</tr>
				<tr>
					<td>Invoice Number:</td>
					<td><input type="text" name="INVOICE_NUMBER" /></td>
				</tr>
				<tr>
					<td>Consinor:</td>
					<td><input type="text" name="CONSINOR" /></td>
				</tr>
				<tr>
					<td>LR Number:</td>
					<td><input type="text" name="LR_NUMBER" /></td>
				</tr>
				<tr>
					<td>Delivery Date:</td>
					<td><input type="text" name="DELIVERY_DATE" /></td>
				</tr>
				<tr>
					<td>POD STATUS:</td>
					<td><input type="radio" name="POD_STATUS" value="Received" />Received
						<input type="radio" name="POD_STATUS" value="Not Received" />Not
						Received</td>
				</tr>
				<tr>
					<td>Vehicle Number:</td>
					<td><select name="VEHICLE_NUMBER" style="width: 150px">
							<option>TN01</option>
							<option>TN02</option>
							<option>TN03</option>
							<option>Other</option>
					</select></td>
				</tr>
				<tr>
					<td>Driver Name:</td>
					<td><select name="DRIVER_NAME" style="width: 150px">
							<option>ABC</option>
							<option>DEF</option>
							<option>GHI</option>
							<option>Other</option>
					</select></td>
				</tr>
				<tr>
					<td>Remarks:</td>
					<td><input type="text" name="REMARKS" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="Save Data" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
