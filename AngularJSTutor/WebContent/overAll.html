<html>   
   <head>
      <title>Modules</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>        
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>      
   </head>   
   <body>
     <div ng-app='moduleApp' ng-controller='moduleCtrl'>
		<p>
			firstName: <input type="text" ng-model=firstName> lastName: <input
				type="text" ng-model=lastName>
		</p>
		<p>
			Hello <span ng-bind="firstName"></span> <span ng-bind="lastName"></span>!
		</p>
	</div>    
	<script src="moduleApp.js"/>
	<script src="moduleCtrl.js"/>
	<!-- <script type="text/javascript" src="${pageContext.request.contextPath}/moduleApp.js"></script>
    <script type="text/javascript" src="${pageContext.request.contextPath}/moduleCtrl.js"></script -->>    
   </body>
</html>
