<html>
   <head>
      <title>Scope</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>   
   <body>        
      <div ng-app = 'scopeApp' ng-controller = 'shapeController'>
         <p>{{message}} <br/> {{type}} </p>
         <div ng-controller = 'circleController'>
            <p>{{message}} <br/> {{type}} </p>
         </div>
         <div ng-controller = 'squareController'>
            <p>{{message}} <br/> {{type}} </p>
         </div>
      </div>
      <script>
         var scopes = angular.module('scopeApp', []);         
         scopes.controller('shapeController', function($scope) {
            $scope.message = "In shape controller";
            $scope.type = "Shape";
         });
         
         scopes.controller('circleController', function($scope) {
            $scope.message = "In circle controller";
         });
         
         scopes.controller('squareController', function($scope) {
            $scope.message = "In square controller";
            $scope.type = "Square";
         });			
      </script>      
   </body>
</html>
