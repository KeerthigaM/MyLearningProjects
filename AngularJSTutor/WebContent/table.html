<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tables in ng-repeat</title>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<style>
   table, th , td {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
   }
   
   table tr:nth-child(odd) {
      background-color: #f2f2f2;
   }
   
   table tr:nth-child(even) {
      background-color: #ffffff;
   }
</style>     
</head>
<body>
<div ng-app = 'tableApp' ng-controller = 'tableCtrl'>
         <table border = "0">
            <tr>
               <td>Enter first name:</td>
               <td><input type = "text" ng-model = "student.firstName"></td>
            </tr>            
            <tr>
               <td>Enter last name: </td>
               <td><input type = "text" ng-model = "student.lastName"></td>
            </tr>            
            <tr>
               <td>FullName: </td>
               <td><input type = "text" ng-model = "student.fullName()"></td>
            </tr>            
            <tr>
               <td>Subjects: </td>
               <td>
               		<table>
               			<tr>
               				<th>Subject Name</th>
               				<th>Marks </th>
               			</tr>
               			<tr ng-repeat='subject in student.subjects'>
               				<td>{{subject.name}}</td>
               				<td>{{subject.marks}}</td>
               			</tr>
               		</table>
               </td>
            </tr>
         </table>
</div>
<script>
   var tabl = angular.module('tableApp', []);         
   tabl.controller('tableCtrl', function($scope) 
        		 				 {
						            $scope.student = 
						            {
						               firstName: "Kirthi",
						               lastName: "Margesan",						                            
						               subjects:[
						                  			{name:'Physics',marks:70},
						                  			{name:'Chemistry',marks:80},
						                  			{name:'Maths',marks:65}
						               			],               
						               fullName: function() 
						               			 {
						                  			var studentObject = $scope.student;
						                  			return studentObject.firstName + " " + studentObject.lastName;
						               			 }
						            };
       							 }
         			);
</script>
</body>
</html>
